<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Seven Seas Spa</title>
    <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Logo" id="logo">Seven Seas Spa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header>
        <div class="container-fluid hero-section text-center py-5 bg-light">
            <h1 class="display-4">Get in touch</h1>
            <p class="lead">We'd love to hear from you</p>
        </div>
    </header>
    

    <!-- Main Content Section -->
    <main>
        <div class="container my-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Contact Us</h2>
                <p class="lead">We're here to help and answer any question you might have. We look forward to hearing from you</p>
                <form action="thankyou.html" method="GET">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <!-- Subject Field -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                    </div>
                    <!-- Message Field -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary custom-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="fixed-bottom">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center">
            <!-- Left Column -->
            <div class="text-left mb-2 mb-sm-0">
                &copy; 2022 Seven Seas Spa
            </div>
            <!-- Right Column -->
            <div class="text-right">
                <a href="https://www.facebook.com/?locale=en_GB" class="text-decoration-none me-3" target="_blank" rel="noopener noreferrer" aria-label="Visit our Facebook page">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://x.com/?lang=en" class="text-decoration-none me-3" target="_blank" rel="noopener noreferrer" aria-label="Visit our Twitter page">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/" class="text-decoration-none me-3" target="_blank" rel="noopener noreferrer" aria-label="Visit our Instagram page">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/" class="text-decoration-none" target="_blank" rel="noopener noreferrer" aria-label="Visit our Linkedin page">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
</body>
</html>
